<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/0499a3b8f3.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
  </head>
  <body>
    <header class="contactHeader">
      <nav class="navBar wrapper">
        <div class="toggleButton">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div>
        <div class="navBarLinks">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <h2>Get in Touch</h2>
    </header>
    <section class="ourContact">
      <div class="addressBox">
        <p class="faIcons">
          <i class="fa-brands fa-facebook-f fa-xl"></i>
          <i class="fa-brands fa-instagram fa-xl"></i>
          <i class="fa-brands fa-twitter fa-xl"></i>
          <i class="fa-solid fa-phone fa-xl"></i>
        </p>
        <h4>info@email.com</h4>
        <p>123-456-7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Torono, Ontario</p>
        <p>M5V D25</p>
      </div>
      <div class="contactComments">
        <form action="#" class="commentBox">
          <input type="text" id="name" placeholder="Name" />
          <input type="email" id="email" placeholder="Email" />
          <textarea
            name="Message"
            id="comments"
            cols="30"
            rows="12"
            placeholder="Message"
          ></textarea>
          <button class="contactSubmit">Submit</button>
        </form>
      </div>
    </section>
    <footer>Copyright &copy; HackerYou</footer>
  </body>
</html>
